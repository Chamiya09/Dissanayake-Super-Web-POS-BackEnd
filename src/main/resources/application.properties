spring.application.name=web-pos-backend

# ===== Server =====
server.port=8080

# ===== DataSource (NeonDB PostgreSQL) =====
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA / Hibernate =====
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===== JWT =====
# CHANGE this secret before deploying to production.
# Must be a Base64-encoded string representing >= 256 bits (32 bytes).
app.jwt.secret=RGlzc2FuYXlha2VTdXBlclBPU0p3dFNlY3JldDIwMjYhIQ==
# Token lifetime: 24 hours (milliseconds)
app.jwt.expiration-ms=86400000

# ===== Flyway =====
spring.flyway.enabled=true
spring.flyway.url=${DB_URL}
spring.flyway.user=${DB_USERNAME}
spring.flyway.password=${DB_PASSWORD}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
